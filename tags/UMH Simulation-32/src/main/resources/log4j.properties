# Root category
log4j.rootCategory=TRACE, CONSOLE
#log4j.rootCategory=TRACE, CONSOLE, LOGFILE

# Cacher les logs inintéressants
log4j.logger.org.springframework=WARN, CONSOLE


# CONSOLE: envoie l'output sur la console
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=INFO
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
#log4j.appender.CONSOLE.layout.ConversionPattern=%d{yyyy-MM-dd HH:MM:ss} %t %-5p %c : %m%n
#log4j.appender.CONSOLE.layout.ConversionPattern=%d{yyyy-MM-dd HH:MM:ss} - %m%n
log4j.appender.CONSOLE.layout.ConversionPattern=%m%n

# LOGFILE: pour envoyer l'output dans un fichier
log4j.appender.LOGFILE=org.apache.log4j.FileAppender
log4j.appender.LOGFILE.File=simulation.log
log4j.appender.LOGFILE.Append=true
log4j.appender.LOGFILE.Threshold=INFO
log4j.appender.LOGFILE.layout=org.apache.log4j.PatternLayout
#log4j.appender.LOGFILE.layout.ConversionPattern=%d{yyyy-MM-dd HH:MM:ss} %t %-5p %c : %m%n
#log4j.appender.LOGFILE.layout.ConversionPattern=%d{yyyy-MM-dd HH:MM:ss} - %m%n
log4j.appender.LOGFILE.layout.ConversionPattern=%m%n
